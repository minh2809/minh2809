<!DOCTYPE html>
<html>
    <head>
        <style>
            .fifty-vw{
                width: 50vw;
            }

            .fifty-percent{
                width: 50%;
            }

            .twenty-five-vh{
                height: 25vh;
            }

            .parent{
                width: 100px;
            }
        </style>
    </head>

    <body>
        <div class="box fifty-percent"> 50%</div>
        <div class="box fifty-vw"> 50vw</div>
        <div class="box twenty-five-vh"> 25vh</div>
        <hr>
        <div class="parent">
            <div class="box fifty-percent"> 50%</div>
            <div class="box fifty-vw"> 50vw</div>
            <div class="box twenty-five-vh"> 25vh</div>
        </div>
    </body>
</html>
