<!DOCTYPE html>
<html>
    <head>
        <style>
            
            .two-em{  
                font-size: 2em;
            }

            .two-rem{
                font-size: 2rem;
            }

           .two-hundred-percent{
              font-size: 200%;
           }

            .parent{
                font-size: 30px;
            }
        </style>
    </head>

    <body>
        <div class="two-rem"> 2rem</div>
        <div class="two-em"> 2em</div>
        <div class="two-hundred-percent"> 200%</div>
        <hr>
        <div class="parent">
            <div class="two-rem"> 2rem</div>
            <div class="two-em"> 2em</div>
            <div class="two-hundred-percent"> 200%</div>
        </div>
    </body>
</html>
